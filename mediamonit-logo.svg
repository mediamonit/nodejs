<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="120" fill="transparent"/>

    <!-- Main Logo Group -->
    <g id="mainLogo">
        <!-- Rounded Square - Monitor Frame -->
        <rect x="20" y="20"
              width="80" height="80"
              rx="15" ry="15"
              fill="#0f172a"/>

        <!-- Triangle - Play Button -->
        <path d="M35 85 L85 60 L35 35 Z"
              fill="#10b981"/>

        <!-- Monitoring Wave - Uniform amplitude -->
        <path d="M43 60
                         C 47 52, 51 68, 55 60
                         C 59 52, 63 68, 67 60"
              fill="none"
              stroke="#ffffff"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-dasharray="30"
              class="wave-animation"/>
    </g>

    <!-- Text Elements -->
    <g id="logoText">
        <text x="130" y="75"
              font-family="Arial, sans-serif"
              font-size="42"
              font-weight="bold"
              fill="#0f172a">Media</text>
        <text x="250" y="75"
              font-family="Arial, sans-serif"
              font-size="42"
              font-weight="bold"
              fill="#10b981">Monit</text>
    </g>

    <!-- Small Logo Symbol -->
    <g transform="translate(300, -80) scale(0.4)">
        <use href="#mainLogo"/>
    </g>
</svg>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            }

            .logo-container {
            width: 320px; /* Zoptymalizowana szerokość */
            height: 80px;  /* Zoptymalizowana wysokość */
            }

            @keyframes dashOffset {
            from {
            stroke-dashoffset: 60;
            }
            to {
            stroke-dashoffset: 0;
            }
            }

            .wave-animation {
            animation: dashOffset 2s linear infinite;
            }
        </style>
    </head>
    <body>
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="20 20 300 80">
                <!-- Main Logo Group -->
                <g id="mainLogo">
                    <!-- Rounded Square - Monitor Frame -->
                    <rect x="20" y="20"
                          width="80" height="80"
                          rx="15" ry="15"
                          fill="#0f172a"/>

                    <!-- Triangle - Play Button -->
                    <path d="M35 85 L85 60 L35 35 Z"
                          fill="#10b981"/>

                    <!-- Monitoring Wave - Uniform amplitude -->
                    <path d="M43 60
                         C 47 52, 51 68, 55 60
                         C 59 52, 63 68, 67 60"
                          fill="none"
                          stroke="#ffffff"
                          stroke-width="2.5"
                          stroke-linecap="round"
                          stroke-dasharray="30"
                          class="wave-animation"/>
                </g>

                <!-- Text Elements -->
                <g id="logoText">
                    <text x="120" y="70"
                          font-family="Arial, sans-serif"
                          font-size="42"
                          font-weight="bold"
                          fill="#0f172a">Media</text>
                    <text x="240" y="70"
                          font-family="Arial, sans-serif"
                          font-size="42"
                          font-weight="bold"
                          fill="#10b981">Monit</text>
                </g>
            </svg>
        </div>
    </body>
</html>
